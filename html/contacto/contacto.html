                                <label>Nombre</label>

                                <label>Teléfono</label>
                                <input class="input-text" type="text" placeholder="Teléfono">
                            </div>

                                <label>Correo</label>
                                <input class="input-text" type="text" placeholder="email">
                            </div>
                            <div class="campo">
                                <label>Mensaje</label>
                                <textarea class="input-text"></textarea>
                            </div>
                        </div>
                        <div class="enviar">
                            <input class="boton ww-100" type="submit" value="enviar">
                        </div>
                    </fieldset>
                </form>
        </article>

        <article id="article2">
